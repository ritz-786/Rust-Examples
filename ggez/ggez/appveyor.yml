os: Visual Studio 2015
environment:
    global:
        PROJECT_NAME: ggez
        RUSTUP_INIT_SKIP_MSVC_CHECK: 1
    matrix:
        - TARGET: x86_64-pc-windows-msvc
          CHANNEL: stable
        - TARGET: x86_64-pc-windows-msvc
          CHANNEL: beta
        - TARGET: x86_64-pc-windows-msvc
          CHANNEL: nightly
        - TARGET: x86_64-pc-windows-msvc
          CHANNEL: 1.36.0

install:
    - curl -sSf -o rustup-init.exe https://win.rustup.rs
    - rustup-init.exe --default-host %TARGET% --default-toolchain %CHANNEL% -y
    - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin
    - rustc -Vv
    - cargo -V

test_script:
    - cargo test --verbose --no-default-features headless

# 'cargo test' takes care of building for us, so disable Appveyor's build stage. This prevents
# the "directory does not contain a project or solution file" error.
# source: https://github.com/starkat99/appveyor-rust/blob/master/appveyor.yml#L113
build: false

# For now disable the AppVeyor cache since it seems to be causing build problems
# but should eventually be re-enabled once the issues get resolved.
cache:
    - C:\Users\appveyor\.cargo\registry
    # - target
